# ===================================
#  Form Field Definitions
# ===================================

fields:
    title:
        label: Title
        placeholder: Badge title
        required: true
    toolbar:
        type: partial
        path: @/plugins/dma/friends/partials/_content_toolbar.htm
        cssClass: collapse-visible

secondaryTabs:
    stretch: true
    fields:
        # ===================================
        #  Content tab 
        # ===================================
        description:
            label: Description
            span: left
            tab: Content
            type: richeditor
            size: huge
        image:
            label: Image
            span: right
            tab: Content
            type: fileupload
            mode: image
            imageHeight: 300
            imageWidth: 500
        excerpt:
            label: Excerpt
            description: a short amount of text about this badge.  This will be displayed in badge listings
            tab: Content
            span: left
            type: richeditor
            size: huge
        congratulations_text:
            label: Congratulations Text
            description: Text to display to a user that has just been awarded this badge
            tab: Content
            span: right
            type: richeditor
            size: huge
        # ===================================
        #  Categories tab 
        # ===================================
        categories:
            label: Select as many that apply
            type: relation
            mode: dropdown 
            options:
                nameColumn: name
            tab: Categories
        priority:
            label: Priority
            type: dropdown
            options:
                1: Low
                5: Medium
                10: High
            default: 5
            tab: Categories
            span: left
        # ===================================
        #  Configuration tab 
        # ===================================
        points:
            label: Points
            description: Points earned when awarded this badge
            span: left
            tab: Configuration
            type: number
        maximum_earnings:
            label: Maximum Earnings
            description: The number of times an individual can earn this badge
            span: right
            tab: Configuration
            type: number
        special:
            label: Special Badge:
            span: right
            tab: Configuration 
            type: dropdown
            options:
                featured: Featured
                limited: Limited Edition
        is_sequential:
            label: Sequential Steps
            description: If checked, steps must be created in sequentual order
            span: left
            type: checkbox
            tab: Configuration
        show_earners:
            label: Show earners
            description: If checked, people who have earned this badge will be displayed publicly
            span: left 
            tab: Configuration
            type: checkbox
        time_between_steps_min:
            label: Minimum Time Between Steps (minutes)
            description: The minimum number of minutes that must pass before earning a step.
            span: left
            tab: Configuration 
            type: number
        time_between_steps_max:
            label: Maximum Time Between Steps (minutes)
            description: The maximum number of minutes that must pass before failing the badge.
            span: right
            tab: Configuration 
            type: number
        maximium_time:
            label: Maximum Time to Complete Badge (days)
            description: The maximum amount of time to complete all steps after the first has been awarded
            tab: Configuration 
            type: number
        # ===================================
        #  Publishing Options tab 
        # ===================================
        date_begin:
            label: Beginning Date
            description: The first day this badge can be earned (if blank: no limit).
            span: left
            tab: Publishing Options
            type: datepicker
            mode: datetime
        date_end:
            label: Ending Date
            description: The last day this badge may be earned (if blank: no limit).
            span: right
            tab: Publishing Options
            type: datepicker
            mode: datetime
            is_hidden:
                label: Hide
                description: If checked, a user will not see that they have earned this badge in their listings
                tab: Publishing Options
                type: checkbox
        is_published:
            label: Published
            tab: Publishing Options
            type: checkbox
            default: true
        is_archived:
            label: Archive
            tab: Publishing Options
            type: checkbox
        # created_at:
        #     label: Created on
        #     tab: Publishing Options
        #     type: datepicker
        #     mode: datetime

        # ===================================
        #  Steps tab 
        # ===================================
        steps:
            tab: Steps 
            context: update
            type: partial
            path: @/plugins/dma/friends/controllers/badges/_form_steps.htm
