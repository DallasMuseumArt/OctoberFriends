<div
    {% if class %}
        class="{{ class }}"
    {% endif %}
>
    <div class="friends-badge preview">
        {% if model.userCount > 1 %}
        <div class="times-earned">
            x{{ model.userCount }}
        </div>
        {% endif %}

        {% if model.image.getPath() %}
        <a href="#" data-control="popup" data-handler="onRenderBadge" data-request-data="id: {{ model.id }}">
            <img src="{{ model.image.getPath() }}"/>
        </a>
        {% endif %}

        <h4>{{ model.title }}</h4>

        <div class="earned-info">
            {{ model.points }} Points / {{ model.steps|length }} Steps
        </div>
        <div class="description">
            {{ model.excerpt|raw }}
        </div>
        <div class="earned">
            {{ model.timeAgo }}
        </div>
    </div>
</div>
