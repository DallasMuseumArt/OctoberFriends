<div
    {% if class %}
        class="{{ class }}"
    {% endif %}
>
    <div class="friends-badge preview">
        {% if model.image.getPath() %}
        <img src="{{ model.image.getPath() }}"/>
        {% endif %}

        <h4>{{ model.title }}</h4>

        <div class="description">
            {{ model.excerpt|raw }}
        </div>
        <div class="earned">
            {{ model.timeAgo }}
        </div>
    </div>
</div>
