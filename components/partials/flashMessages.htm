    {% flash %}
        {% if type == 'error' %}
            <div class="btn btn-danger alert alert-{{ type }}">{{ message }}</div>
        {% else %}
            <div class="btn btn-{{ type }} alert alert-{{ type }}">{{ message }}</div>
        {% endif %}
    {% endflash %}
    <script type="text/javascript">
        setTimeout(function() {
            $('.alert').fadeOut(500, function() {
                $('.alert').remove();
            });
            
        }, 5000);
    </script>
